<!DOCTYPE html>
<html>
    <head>
        <title>Abstract Layout</title>
        <meta charset="UTF-8">
        <meta name="description" content="This is an abstract layout">
        <meta name="keywords" content="Abstract,Layout,Positioning,Images">
        <meta name="author" content="Daniela Muresan">
        <meta name="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/main.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="page-corner top-left"> 
                <img src="assets/title-abstract.png" alt="title-abstract">
            </div>
            <div class="dots top-right">
                <img src="assets/points.png" alt="points">
            </div>
               
            <div class="page-corner bottom-right"> 
                <img src="assets/title-background.png" alt="title-background">
            </div>
            <div class="dots bottom-left">
                <img src="assets/points.png" alt="points">
            </div>
               
            <main>
                <div class="main-wrapper">
                    <div class="main-content-wrapper">
                        <div class="horizontal-lines-wrapper">
                            <img src="assets/horizontal-lines.png" alt="horizontal-lines">
                        </div>
                        
                        <div class="horizontal-background">
                            <img src="assets/title-background-2.png" alt="title-background-2">
                        </div>

                        <div class="text-area-wrapper">
                            <div class="text-area-content-wrapper">
                                <div class="abstract-title-wrapper">
                                    <img src="assets/title-abstract-2.png" alt="title-abstract-2">
                                </div>
                                <div class="line"></div>
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium unde quam illo vero impedit rem quisquam, tempora, quae totam cum quis, repellendus eveniet laboriosam ipsam rerum. Corrupti cumque obcaecati cupiditate.</p>                               
                            </div>
                        </div>
                        
                    </div>
                </div>
            </main>
        
        </div>
    </body>
</html>
